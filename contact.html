<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
  
</head>
<body>
    <h2>Support</h2>
    <form action id="Contact">
        <label for="name"> </label>
        <input type="text" id="name" name="name" placeholder="Name *"><br><br>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Your Email *"><br><br>
        <label for ="options">Reason to contact us? *</label>
          <select>
            <option>Select your issue</option>
            <option>Mobile order</option>
            <option>In restaurant</option>
            <option>Log-in</option>
            <option>Account</option>
          </select><br><br>
        <label for ="issue"></label>
        <textarea name="text" id="issue" cols="30" rows="10" placeholder="Describe your issue *"></textarea>
        <br><br>
        <label for="terms">I agree to the privacy,terms and conditions!</label>
         <input type="checkbox" value="policy"><br><br>
        
        <label for="Submit"> </label>
        <input type="Button"  value="Submit">
      </form>
</body>
<link rel="stylesheet" href="styles1.css"> 
</html>
