    <title>Contact us</title>

<body>
    <h3>Support</h3>
    <form action id="Contact">
        <label for="name"> Name</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>
        <label>Reason to contact us?</label>
        <select>
            <option>Select your issue</option>
            <option>Mobile order</option>
            <option>In restaurant</option>
            <option>Log-in</option>
            <option>Account</option>
        </select><br><br>
        <label for="issue">Describe your issue</label>
        <textarea></textarea><br><br>
        <label for="terms">I agree to the privacy policy and conditions!</label>
        <input type="checkbox" id="terms"><br></br>
        <label for="Submit"> </label>
        <input type="Button" value="Submit">
      </form>
</body>
